<span class="linenumber">  2</span><span class="linenumber-separator"> </span>  (cond ((= n 1) (values len top))
<span class="linenumber">   </span><span class="linenumber-separator"> </span>        ((evenp n) (cycle-length (ash n -1) (1+ len) (max top n)))
<span class="linenumber">  4</span><span class="linenumber-separator"> </span>        (t (let ((next (1+ (* 3 n))))
<span class="linenumber">   </span><span class="linenumber-separator"> </span>             (cycle-length next (1+ len) (max top next))))))</pre></div>
